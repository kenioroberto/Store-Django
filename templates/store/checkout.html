{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">
    
    <!-- ============================ COMPONENT 1 ================================= -->
   
    <div class="row">
        <aside class="col-lg-6">
    <div class="card">
    <div class="card-body">
        <h4 class="card-title mb-4">Endereço de Entrega</h4>
        <form action="{% url 'place_order' %}" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="col form-group">
                    <label for="">Primeiro Nome</label>
                    <input type="text" name="first_name" class="form-control" required>

                </div>
                <div class="col form-group">
                    <label for="">Segundo Nome</label>
                    <input type="text" name="last_name" class="form-control" required>

                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="">Email</label>
                    <input type="email" name="email" class="form-control" required>

                </div>
                <div class="col form-group">
                    <label for="">Telefone</label>
                    <input type="text" name="phone" class="form-control" required>

                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="">Endereço</label>
                    <input type="text" name="address_line_1" class="form-control" required>

                </div>
                <div class="col form-group">
                    <label for="">Complemento</label>
                    <input type="text" name="address_line_2" class="form-control">

                </div>
            </div>

            <div class="form-row">
                <div class="col form-group">
                    <label for="">Cidade</label>
                    <input type="text" name="city" class="form-control" required>

                </div>
                <div class="col form-group">
                    <label for="">Bairro</label>
                    <input type="text" name="country" class="form-control" required>

                </div>
                <div class="col form-group">
                    <label for="">Estado</label>
                    <input type="text" name="state" class="form-control" required>

                </div>
            </div>
                <div class="form-row">
                    <label for="">Observação do Pedido</label>
                    <textarea name="order_note" rows="2" class="form-control"></textarea>
                </div>
            
        
    </div>
    </div> <!-- card.// -->
    
        </aside> <!-- col.// -->
        <aside class="col-lg-6">
    
            <div class="card">
            <div class="card-body">
                <table class="table table-borderless table-shopping-cart">
                    <thead class="text-muted">
                    <tr class="small text-uppercase">
                      <th scope="col">Produtos</th>
                      <th scope="col" width="120">Quantidade</th>
                      <th scope="col" width="120">Valor R$</th>
                      
                    </tr>
                    </thead>
                    <tbody>
                    {% for cart_item in cart_itens %}
                    <tr>
                        <td>
                            <figure class="itemside align-items-center">
                                <div class="aside"><img src="{{ cart_item.product.images.url }}" class="img-sm"></div>
                                <figcaption class="info">
                                    <a href="{{ cart_item.product.get_url }}" class="title text-dark">{{ cart_item.product.product_name }}</a>
                                    <p class="text-muted small">
                                        {% if cart_item.variations.all %}
                                            {% for item in cart_item.variations.all %}
                                                {{ item.variation_category | capfirst }} : {{ item.variation_value | capfirst }}<br>
                
                                            {% endfor %}
                                        {% endif %}
                                    </p>
                                </figcaption>
                            </figure>
                        </td>
                        <td> 
                            <!-- col.// -->
                                  <label for="">{{cart_item.quantity}}</label>      
                        </td>
                        <td> 
                            <div class="price-wrap"> 
                                <var class="price">R$ {{ cart_item.sub_total }}</var> 
                                <small class="text-muted"> R$ {{ cart_item.product.price }} </small> 
                            </div> <!-- price-wrap .// -->
                        </td>
                        
                    </tr>
                   
                    {% endfor %}
                
                    </tbody>
                    </table>                
                
                    <button type="submit" name="submit" class="btn btn-primary btn-block">Finalizar</button>
                <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Comprando</a>
        </form>
            </div> <!-- card-body.// -->
            </div> <!-- card.// -->
        
    </aside> <!-- col.// -->
    
    
    </div> <!-- row.// -->
    <!-- ============================ COMPONENT 1 END .// ================================= -->
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
