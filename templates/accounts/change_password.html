{% extends 'base.html' %}


{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">
{%  include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
        {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Alterar sennha</strong>
                
            </header>
            <div class="card-body">
                
                <div class="row">                                    

                    <div class="col-md-12">
                    <form action="{% url 'change_password' %}" method="POST">
                        {% csrf_token %}
                  
                       
                            <div class="form-group">
                                <label>Senha atual</label>
                                <input type="password" name="current_password" placeholder="Senha atual" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Criar nova senha</label>
                                <input type="password" name="new_password" placeholder="Nova senha" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label>Confirmar nova senha</label>
                                <input type="password" name="confirm_password" placeholder="Confirmação de nova senha" class="form-control" required>
                            </div>
                        
                        <input type="submit" value="Enviar" class="btn btn-primary">
                    </form>


                    </div>
                    
                </div> <!-- row.// -->
            </div> <!-- card-body .// -->
            

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    
{% endblock %}
